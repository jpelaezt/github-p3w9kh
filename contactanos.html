<!DOCTYPE html>
<html>

  <head>
	  <meta charset="utf-8" />
	  <title>DESARROLLO WEB BASADO EN ESTANDARES</title>
	  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	  <link href="css/style.css" rel="stylesheet" />
	  <link href="css/responsive.css" rel="stylesheet" />
	  <script src="js/funciones.js"></script>	
  </head>

  <body>
    <div>
      <header class="header_section">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container ">
            <a class="navbar-brand" href="index.html">
              <span>DESARROLLO WEB BASADO EN ESTANDARES</span>
            </a>
			<button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
			</button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="d-flex mx-auto flex-column flex-lg-row align-items-center">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="index.html">Inicio</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="contactanos.html">Contactanos</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </header>
    </div>
    <section class="contact_section layout_padding">
      <div class="custom_heading-container">
        <h3>
          INGRESA TU INFORMACION PARA PODER CONTACTARNOS
        </h3>
      </div>
      <div class="container layout_padding2-top">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <form action="">
              <div>
                <input type="input"  placeholder="NOMBRE" id="nombre"  onkeypress="return SoloLetras(event);" required>
              </div>
              <div>
                <input type="email" placeholder="CORREO" id="correo" required>
              </div>
              <div>
                <input type="input" placeholder="CELULAR" id="celular" onkeypress="return SoloNumeros(event);" maxlength="10" required>
              </div>
              <div>
                <input type="input" class="message-box" placeholder="MENSAJE" maxlength="30" >
              </div>
              <div class="d-flex justify-content-center ">
                <button id="btnEnviar" onclick="valideKeyBoton()">
                  ENVIAR
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
